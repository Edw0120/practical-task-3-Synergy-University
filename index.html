<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Слайдер изображений</title>
</head>
<body>
    <div class="slider">
        <div class="slider-images">
            <img src="Дворцовая площадь.jfif" alt="Дворцовая площадь">
            <img src="Смольный собор.jfif" alt="Смольный собор">
            <img src="Разводные мосты С-Пб.jfif" alt="Разводные мосты С-Пб">
            <img src="Невский проспект.jfif" alt="Невский проспект">
            <img src="Эрмитаж.jfif" alt="Эрмитаж">
            <img src="Центр.jfif" alt="Центр">
        </div>
        <div class="slider-controls">
            <button id="prev">Назад</button>
            <button id="next">Вперед</button>
        </div>
        <div class="slider-counter" id="counter"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
